<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת לקוח חדש</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ניהול לקוחות</h1>
        <form id="customer-form">
            <label for="business-name">שם העסק:</label>
            <input type="text" id="business-name" name="business-name" required>
            
            <label for="first-name">שם פרטי:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="region">איזור:</label>
            <input type="text" id="region" name="region" required>
            
            <label for="city">עיר:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="address">כתובת:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">פלאפון:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="equipment-type">סוג ציוד מכונה:</label>
            <input type="text" id="equipment-type" name="equipment-type" required>
            
            <label for="grinder">מטחנה:</label>
            <input type="text" id="grinder" name="grinder" required>
            
            <label for="water-filter">סנן מים:</label>
            <input type="text" id="water-filter" name="water-filter" required>
            
            <label for="replacement-date">תאריך החלפה:</label>
            <input type="date" id="replacement-date" name="replacement-date" required>
            
            <button type="button" id="add-customer-button">הוסף לקוח חדש</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
